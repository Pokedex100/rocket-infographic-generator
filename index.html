<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex 100 | Rocket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
    <img src="./pokedex.png" alt="" height="50px">
    <section class="screenshot chart-container"></section>

    <template>
        <article class="grunt-container">
            <div class="grunt-type">
                <img src="" class="type" height="75px" alt="pokemon-type">
                <span>
                    <h1 class="headline"></h1>
                    <p></p>
                </span>
                <img src="./icons/grunts/female.png" class="grunt" height="240px" alt="grunt">
            </div>
            <div class="grunt-encounters">
                <div class="stage-1 stage encounterable">
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                </div>
                <div class="stage-2 stage encounterable">
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                </div>
                <div class="stage-3 stage encounterable">
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                    <span>
                        <img class="pokemon" src="" alt="pokemon" width="120px" height="120px">
                    </span>
                </div>
            </div>
        </article>
    </template>

    <script src="./script.js"></script>
</body>

</html>
