<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex 100 | Rocket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <article class="grunt-container">
        <div class="grunt-type">
            <img src="./icons/electric.svg" class="electric" height="75px" alt="electric">
            <span>
                <h1 class="headline">Get ready to be shocked!</h1>
                <p></p>
            </span>
            <img src="./icons/grunts/female.png" class="grunt" height="240px" alt="grunt">
        </div>
        <div class="grunt-encounters">
            <div class="stage-1-encounters encounterable">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
                <img class="pokemon shiny" src="https://img.pokemondb.net/sprites/home/shiny/magnemite.png"
                    alt="pokemon" height="120px">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
            </div>
            <div class="stage-2-encounters">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
            </div>
            <div class="stage-3-encounters">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
                <img class="pokemon" src="https://img.pokemondb.net/sprites/home/normal/magnemite.png" alt="pokemon"
                    height="120px">
            </div>
        </div>
    </article>

    <script src="./script.js"></script>
</body>

</html>
